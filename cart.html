<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9c9a7459ba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="wrapper">
        <div class="cart_page">
            <a href="index.html"><i class="fa fa-arrow-left fa-2x" aria-hidden="true"></i></a>            
            <h4 class="cart_heading">Your Cart  <i class="fa fa-shopping-cart" aria-hidden="true"></i></h4>
            <a href="#" class="cart_about_deals_page ">Check out today's Promotions</a>
    
            <div class="cart_title">
                <p>Code</p>
                <p>Item</p>
                <p>Qty</p>
                <p>Price Rs.</p>
                <p>Total Rs.</p>
            </div>
            <div class="cart_item">
                <p class="car_item_code">00234</p>
                <p class="cart_item_name">Chicken Pizza - Large</p>
                <p class="cart_item_qty">01</p>
                <p class="cart_item_price">2250.00</p>
                <p class="cart_item_total">2250.00</p>
            </div>
            <div class="cart_item">
                <p class="car_item_code">00454</p>
                <p class="cart_item_name">Pork Submarine</p>
                <p class="cart_item_qty">02</p>
                <p class="cart_item_price">1250.00</p>
                <p class="cart_item_total">2500.00</p>
            </div>
            <div class="cart_item">
                <p class="car_item_code">00125</p>
                <p class="cart_item_name">Beef Burger</p>
                <p class="cart_item_qty">03</p>
                <p class="cart_item_price">1000.00</p>
                <p class="cart_item_total">3000.00</p>
            </div>
            <div class="cart_total">
                <p class="total_name">Your Total Amount (Rs.)</p>
                <p class="total_amount">7,750.00</p>
            </div>
        </div>
    </div>
   <script src="cart_script.js"></script>
</body>
</html>
